
<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Planning Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Inter', sans-serif; 
          overflow: hidden;
        }
        
        /* Realistic Excel Styling */
        .excel-container {
            position: relative;
            background-color: #f3f3f3;
            border: 1px solid #d1d1d1;
        }

        .excel-table {
            border-collapse: separate;
            border-spacing: 0;
            background-color: white;
            table-layout: fixed; /* Crucial for colgroup widths */
            width: max-content;
        }

        .excel-table th, .excel-table td {
            border-right: 1px solid #d4d4d4;
            border-bottom: 1px solid #d4d4d4;
            padding: 2px 6px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 11px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            height: 22px;
        }

        /* Column Headers (A, B, C...) */
        .col-header {
            background-color: #e6e6e6;
            text-align: center;
            color: #444;
            font-weight: normal;
            border-bottom: 1px solid #bbb !important;
            position: sticky;
            top: 0;
            z-index: 20;
            user-select: none;
        }

        /* Row Headers (1, 2, 3...) */
        .row-header {
            background-color: #e6e6e6;
            text-align: center;
            color: #444;
            font-weight: normal;
            width: 40px;
            min-width: 40px !important;
            border-right: 1px solid #bbb !important;
            position: sticky;
            left: 0;
            z-index: 20;
            user-select: none;
        }

        .corner-header {
            background-color: #e6e6e6;
            position: sticky;
            top: 0;
            left: 0;
            z-index: 30;
            border-right: 1px solid #bbb !important;
            border-bottom: 1px solid #bbb !important;
        }

        .excel-table tr:hover .row-header {
            background-color: #d1d1d1;
        }

        .merged-cell {
            background-color: #fff;
            z-index: 1;
            text-align: center;
            font-weight: 600;
            border: 1px solid #999 !important;
        }

        .active-cell {
            outline: 2px solid #217346;
            outline-offset: -2px;
            background-color: #e8f5e9 !important;
        }

        /* Zoom behavior */
        .zoom-wrapper {
            transform-origin: top left;
            transition: transform 0.1s ease-out;
        }

        ::-webkit-scrollbar { width: 14px; height: 14px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #c1c1c1; border: 3px solid #f1f1f1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #a8a8a8; }
        
        /* Hide scrollbar on specific elements if needed */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
